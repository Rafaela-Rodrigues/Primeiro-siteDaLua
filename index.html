<!-- Para fazer um comentário em qualquer linguagem basta
selecionar "Ctrl"+";" -->
<!DOCTYPE html>
<html lang="pt-br">

<!--Configuração da página-->
    <head>
            <title>CSS</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="./css/style.css">
            <!-- Se esquecer tem como digitar na linha a palavra
            "link" e selecionar "link:css" que irá completar automaticamente. -->
    </head>

    <!--Conteúdo da página-->
    <body>
        <!-- Usa h1 só uma vez -->
        <h1>Vermelho</h1>
        <!-- h2 pode usar + vezes, mas deve ser atribuído um id -->
        <h2 id="green">Verde</h2>
        <h2 id="blue">Azul</h2>

        <!-- Pode-se usar método "classe" para tags diferentes
        mas que irão ter a mesma classe, ou seja, são do mesmo
    grupo -->
        <h3 class="colors">Estou na turma #TwoToTheMoon</h3>
        <h4 class="colors">Eu também!</h4>
    </body>

</html>
